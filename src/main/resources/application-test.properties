spring.application.name=mockstalk-test
spring.datasource.url=jdbc:mysql://localhost:3306/mockstalk_test
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
# JWT ??
jwt.secret.key=TXlTdXBlclNlY3JldEtleUZvckpXVFNpZ25hdHVyZTEyMw==
# HANTU API ??
hantu-openapi.domain=https://openapi.koreainvestment.com:9443
hantu-openapi.token-url=/oauth2/tokenP
hantu-openapi.appkey=${API_APPKEY}
hantu-openapi.appsecret=${API_APPSECRET}
# NAVER API ??
naver.api.client-id=${NAVER_API_ID}
naver.api.client-secret=${NAVER_API_SecretKey}
naver.api.url=https://openapi.naver.com/v1/search/news.json
# Redis ??
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.data.redis.host=localhost
spring.data.redis.port=6379
# ??? ??
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
